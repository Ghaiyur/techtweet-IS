
{% extends "templates/base.html" %}

{% block main %}

<div class="row">
    <div class="col-13">
        <h3>Welcome to your Feed {{ user.first_name }} !</h3>

        {% for tweet in tweets %}
            <div class="card" style="margin-bottom: 20px;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="/{{ tweet.user.username }}/">
                         @{{ tweet.user.username }}</a>
                    </h5>
                    <p class="card-text">
                        <strong>{{ tweet.created_at }}</strong> -
                        {{ tweet.body }}
                        {% if tweet.image is not Null %}
                            <a href="{{ tweet.image.url }}" target="_blank"> 
                            <img class="get-image" style="height: 100%; width: 100%;" src="{{ tweet.image.url }}">
                            </a>
                        {% endif %}
                    </p>
                    <style>
                    </style>
                    <div style="margin-top: 10px;">
                        <a href='/TweetLikeAdd/{{ tweet.id }}/'>
                        <div style= "float: left; margin-right: 8px;" data-tweet-id="{{ tweet.id }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                            </svg>
                        </div>
                        </a>
                        <div>
                            {{ tweet.like_count }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock main %}
